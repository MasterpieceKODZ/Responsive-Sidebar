<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Responsive Sidebar</title>

		<!-- Font Awesome CSS -->
		<link
			rel="stylesheet"
			href="./Font Awesome/css/all.css" />
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div id="root">
			<!-- Navbar -->
			<div id="navbar">
				<!-- Brand -->
				<div id="brand">
					<img
						src="./assets/logo.png"
						alt="brand logo"
						id="img-logo" />
					<p id="brand-name">MASTERPIECE<span>-KODZ</span></p>
				</div>
				<!-- Navbar Nav -->
				<div id="navbar-nav">
					<p class="nav-item">Home</p>
					<p class="nav-item">Blog</p>
					<p class="nav-item">Portfolio</p>
					<p class="nav-item">Projects</p>
					<p class="nav-item">Contact</p>
				</div>
				<!-- Sidebar Toggle Button -->
				<p id="toggle-button"><i class="fas fa-bars"></i></p>
			</div>
			<!-- Sidebar -->
			<div id="sidebar">
				<p class="sidbar-nav-item">Home</p>
				<p class="sidebar-nav-item">Blog</p>
				<p class="sidebar-nav-item">Portfolio</p>
				<p class="sidebar-nav-item">Projects</p>
				<p class="sidebar-nav-item">Contact</p>
				<p id="sidebar-close-btn"><i class="fas fa-xmark-circle"></i></p>
			</div>
		</div>
	</body>
</html>
